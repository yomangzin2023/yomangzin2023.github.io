<!doctype html>
<html lang="ko">
  <head>
  <meta charset="utf-8">
    <title>send-your-voice</title>
    <style>
      body { padding: 0px; margin: 0px; padding-bottom: 200px;}
      .video-box { width: 100%; height: 100%; overflow: hidden;margin: 0px auto; position: relative; }
      video { width: 100%; }
      #background_audio_btn {
        position: absolute;
        top: 0;
        left: 50%;
        transform: translateX(-50%);
        width: 90px; 
        height: 90px; 
        background: url("../image/sound_off.png") no-repeat center center;
        background-size: 200%;
        background-color: transparent;
        border: none;
      }
      .next-button-box {
        text-align: center;
        position: relative;
        top: -300px;
      }
      #next_btn { 
        display: inline-block;
        width: 519px; 
        height: 207px; 
        background-image: url("../image/02_button.png");
        background-color: transparent;
        border: none;
      }
    </style>
  </head>
  <body id="content">
    <audio id="background_audio" autoplay loop>
      <source src="../audio/RR3_02sound.mp3" type="audio/mp3">
      Your browser does not support the audio element.
    </audio>
    <audio id="next_btn_audio" src="../audio/Btn_RR.mp3"></audio>
    <div class="video-box">
      <video muted autoplay playsinline id="video_2_02">
        <source src="../videos/S3_Mobile_2.webm" type="video/webm">
        <source src="../videos/S3_Mobile_2.mp4" type="video/mp4">
        <strong>Your browser does not support the video tag.</strong>
      </video>
      <div class="next-button-box">
        <button id="next_btn"></button>
      </div>
    </div>
    <button id="background_audio_btn"></button>
  </body>
  <script>
    var nextBtn = document.getElementById("next_btn");
    var nextBtnAudio = document.getElementById("next_btn_audio");
    var backgroundAudio = document.getElementById("background_audio");

    document.addEventListener('DOMContentLoaded', ()=>{
      const backgroundAudioBtn = document.querySelector('#background_audio_btn');

      backgroundAudioBtn.addEventListener('click', () => {
        if (backgroundAudio.paused) {
          backgroundAudio.play();
        } else {
          backgroundAudio.pause();
        }
      });

      backgroundAudio.addEventListener('play', () => {
        backgroundAudioBtn.style.backgroundImage = 'url("../image/sound_ing.png")';
      });

      backgroundAudio.addEventListener('pause', () => {
        backgroundAudioBtn.style.backgroundImage = 'url("../image/sound_off.png")';
      });
    });

    nextBtn.addEventListener("click", function() {
      nextBtnAudio.play();
      setTimeout(function() {
        location.replace('2_03.html')
      }, 1000);
    });
  </script>
</html>
