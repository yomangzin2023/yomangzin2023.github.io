<!DOCTYPE html>
<html lang="en">
<head>
	<!-- Google tag (gtag.js) -->
	<script async src="https://www.googletagmanager.com/gtag/js?id=G-X98JNLY609"></script>
	<script>
		window.dataLayer = window.dataLayer || [];
		function gtag(){dataLayer.push(arguments);}
		gtag('js', new Date());

		gtag('config', 'G-X98JNLY609');
	</script>
	<meta charset="UTF-8">
	<title>send-your-voice</title>
	<style>
		body {
			text-align: center;
			width: 100%;
			height: 100%;
			align-items: center;
			margin: 0;
			padding-bottom: 200px;
		}
		#background_audio_btn {
			position: absolute;
			top: 0;
			left: 50%;
			transform: translateX(-50%);
			width: 90px; 
			height: 90px; 
			background: url("image/sound_off.png") no-repeat center center;
			background-size: 200%;
			background-color: transparent;
			border: none;
		}
		.button-container {
			display: flex;
			justify-content: center;

			background-image: url('image/01_back_1080x1920.png');
			background-repeat: no-repeat;
			background-size: cover;
			background-position: center center;
			width: 100%;
			height: 100%;
			display: flex;
			flex-direction: column;
			align-items: center;
			padding-bottom: 300px;
		}
		.button-story,
		.button-ar {
			background-color: transparent;
			border: none;
			margin-bottom: 20px;
		}
		.button-story {
			background-image: url('image/01_button_A.png');
			margin-top: 400px;
			width: 634px;
			height: 532px;
		}
		.button-ar {
			background-image: url('image/01_button_B.png');
			width: 754px;
			height: 619px;
		}
	</style>
</head>
<body>
	<button id="background_audio_btn"></button>
	<audio id="background_audio" autoplay loop>
		<source src="audio/Paper_Planes_-_Ocean_Avenue.wav" type="audio/wav">
		Your browser does not support the audio element.
	</audio>
	<audio id="audio_story" src="audio/Btn_RR.mp3"></audio>
	<audio id="audio_ar" src="audio/Btn_mermaid.mp3"></audio>
	<div class="button-container">
		<button class="button-story" id="button-story"></button>
		<button class="button-ar" id="button-ar"></button>
	</div>
</body>
<script>
	gtag('event', 'content_one', {'event_name' : 'content_one'});

	var btn_story = document.getElementById("button-story");
	var btn_ar = document.getElementById("button-ar");
	var audio_story = document.getElementById("audio_story");
	var audio_ar = document.getElementById("audio_ar");
	var backgroundAudio = document.getElementById("background_audio");

	btn_story.addEventListener("click", function() {
		gtag('event', 'button_story', {'event_name' : 'button_story'});
		audio_story.play();
	  	setTimeout(function() {
			location.replace('html/02.html')
	  	}, 1000);
	});

	btn_ar.addEventListener("click", function() {
		gtag('event', 'button_rr', {'event_name' : 'button_rr'});
		audio_ar.play();
	  	setTimeout(function() {
			location.replace('https://flowcode.com/p/DQbDW8hUa')
	  	}, 1000);
	});

	document.addEventListener('DOMContentLoaded', ()=>{
      const backgroundAudioBtn = document.querySelector('#background_audio_btn');

      backgroundAudioBtn.addEventListener('click', () => {
        if (backgroundAudio.paused) {
          backgroundAudio.play();
        } else {
          backgroundAudio.pause();
        }
      });

      backgroundAudio.addEventListener('play', () => {
        backgroundAudioBtn.style.backgroundImage = 'url("image/sound_ing.png")';
      });

      backgroundAudio.addEventListener('pause', () => {
        backgroundAudioBtn.style.backgroundImage = 'url("image/sound_off.png")';
      });
    });
</script>
</html>
