<!doctype html>
<html lang="ko">
  <head>
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-X98JNLY609"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'G-X98JNLY609');
    </script>
  <meta charset="utf-8">
    <title>send-your-voice</title>
    <style>
      body { padding: 0px; margin: 0px; padding-bottom: 200px;}
      .video-box { width: 100%; height: 100%; overflow: hidden;margin: 0px auto; position: relative; }
      video { width: 100%; }
      #audio_btn {
        position: absolute;
        top: 0;
        left: 50%;
        transform: translateX(-50%);
        width: 90px; 
        height: 90px; 
        background: url("../image/sound_off.png") no-repeat center center;
        background-size: 200%;
        background-color: transparent;
        border: none;
      }
      .button-box {
        text-align: center;
        opacity: 0;
        transition: opacity 0.5s;
        position: relative;
        top: -300px;
      }
      button { 
        display: inline-block;
        width: 648px; 
        height: 198px; 
        background-image: url("../image/14_button.png");
        background-color: transparent;
        border: none;
      }
    </style>
  </head>
  <body id="content">
    <audio id="audio" autoplay>
      <source src="../audio/Assaf_Ayalon_-_Forever_as_a_Melody_-_Short_Version_B.wav" type="audio/wav">
      Your browser does not support the audio element.
    </audio>
    <div class="video-box">
      <video loop playsinline id="video_14">
        <source src="../videos/14.webm" type="video/webm">
        <source src="../videos/14.mp4" type="video/mp4">
        <strong>Your browser does not support the video tag.</strong>
      </video>
      <div class="button-box">
        <button onClick="clickButton()"></button>
      </div>
      <button id="audio_btn"></button>
      <script>
        var audio = document.getElementById("audio");
        let video;

        document.addEventListener('DOMContentLoaded', ()=>{
          const audioBtn = document.querySelector('#audio_btn');
          video = document.querySelector('#video_14');

          audioBtn.addEventListener('click', () => {
            if (audio.paused) {
              audio.play();
            } else {
              audio.pause();
            }

            if (video.muted) {
              video.muted = false;
              if (video.paused || video.ended) {
                audioBtn.style.backgroundImage = 'url("../image/sound_on.png")';
              } else {
                audioBtn.style.backgroundImage = 'url("../image/sound_ing.png")';
              }
            } else {
              video.muted = true;
              audioBtn.style.backgroundImage = 'url("../image/sound_off.png")';
            }
          });

          video.addEventListener('play', () => {
            if (video.muted) {
              audioBtn.style.backgroundImage = 'url("../image/sound_off.png")';
            } else {
              audioBtn.style.backgroundImage = 'url("../image/sound_ing.png")';
            }
          });

          video.addEventListener('pause', () => {
            if (video.muted) {
              audioBtn.style.backgroundImage = 'url("../image/sound_off.png")';
            } else {
              audioBtn.style.backgroundImage = 'url("../image/sound_on.png")';
            }
          });

          video.play().catch (error => {
            video.muted = true;
            video.play();
          })

        });

        setTimeout(function() {
          var buttonBox = document.querySelector(".button-box");
          buttonBox.style.opacity = "1";
        }, 4000);

        function clickButton() {
          gtag('event', 'button_ar', {'event_name' : 'content_ar'});
          location.replace('https://naver.com');
        }

      </script>
  </body>
</html>
